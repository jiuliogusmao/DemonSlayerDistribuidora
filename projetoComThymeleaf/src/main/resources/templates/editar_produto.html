<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<title>Editar produto</title>
</head>
<body>

	<div class="container">
		<form action="#" th:action="@{/atualizar/{id}(id=${produto.id})}" 
		th:object="${produto}" class="needs-validation" method="POST"
		style="margin: 50px auto; width: 300px; padding: 10px 20px"
		>
			
			<div class="mb-3">
				<label class="form-label" for="nome">Nome Produto:</label>
				<input class="form-control" type="text" id="nome" th:field="*{nome}"  placeholder="digite o nome do produto">
				<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
			</div>
			
			<div class="mb-3">
				<label class="form-label" for="descricaoProduto">Descrição do Produto:</label>
				<input class="form-control" type="text" id="descricaoProduto" th:field="*{descricaoProduto}" placeholder="digite a descrição do produto">
				<span th:if="${#fields.hasErrors('descricaoProduto')}" th:errors="*{descricaoProduto}"></span>
			</div>
			
			<div class="mb-3">
				<label class="form-label" for="quantidade">Quantidade:</label>
				<input class="form-control" type="text" id="quantidade" th:field="*{quantidade}">
				<span th:if="${#fields.hasErrors('quantidade')}" th:errors="*{quantidade}"></span>
			</div>
			
			<div class="mb-3">
				<label class="form-label" for="preco">Valor:</label>
				<input class="form-control" type="text" id="preco" th:field="*{preco}">
				<span th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></span>
			</div>
			
			<div class="mb-3">
				<label class="form-label" for="urlImagem">Url da Imagem</label>
				<input class="form-control" type="text" id="urlImagem" th:field="*{urlImagem}" placeholder="https://www.google.com">
				<span th:if="${#fields.hasErrors('urlImagem')}" th:errors="*{urlImagem}"></span>
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	
	</div>
	
	

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
